<!DOCTYPE html>
<html>
    <style> 
        input[type=submit] {
          background-color: #04AA6D;
          border: none;
          color: white;
          padding: 16px 32px;
          text-decoration: none;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
<head>
    <title>Headlines analysis</title>
</head>
<body>
    <center><h1>Financial News Sentiment Analysis</h1>
    <form action="/" method="post">
        <label for="text">Enter News:</label><br>
        <textarea id="text" name="text" rows="10" cols="80", placeholder="Enter news for analysis..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <div>
         <h3><p>Above sentiment is : <h2>{{ prediction}}</h2></p></h3>
    </div>
    </center>
</body>
</html>
